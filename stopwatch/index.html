<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | Rishabh Ladha</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>

        <div class="stopwatch-card">
            <h2 class="title">Stopwatch</h2>
            <div class="timer-display">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span
                    id="milliseconds">00</span>
            </div>

            <div class="controls">
                <button id="startStopBtn" class="btn start"><i class="fas fa-play"></i> Start</button>
                <button id="resetBtn" class="btn reset"><i class="fas fa-rotate-right"></i> Reset</button>
            </div>

            <div class="status-indicator">
                <span class="dot"></span>
                <span id="statusText">Stopped</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
