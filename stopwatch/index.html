<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | Rishabh Ladha</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>

        <div class="stopwatch-wrapper">
            <header>
                <h2 class="title"><i class="fas fa-stopwatch"></i> CHRONO</h2>
                <div class="status-badge" id="statusText">READY</div>
            </header>

            <div class="timer-display">
                <div class="time-unit">
                    <span id="hours">00</span>
                    <span class="label">HR</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <span class="label">MIN</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <span class="label">SEC</span>
                </div>
                <div class="separator sm">.</div>
                <div class="time-unit sm">
                    <span id="milliseconds">00</span>
                    <span class="label">MS</span>
                </div>
            </div>

            <div class="controls-grid">
                <button id="startStopBtn" class="ctl-btn start">
                    <i class="fas fa-play"></i>
                </button>
                <button id="resetBtn" class="ctl-btn reset">
                    <i class="fas fa-undo"></i>
                </button>
            </div>

            <span class="dot" style="display:none"></span> 
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
