<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="banking-card">
        <header>
            <div class="icon"><i class="fas fa-wallet"></i></div>
            <h1>Smart Wallet</h1>
        </header>

        <div class="balance-container">
            <span class="label">Total Balance</span>
            <div class="amount" id="balanceDisplay">$1,000.00</div>
        </div>

        <div class="actions">
            <div class="input-group">
                <input type="number" id="amountInput" placeholder="0.00" min="0.01" step="0.01">
                <label for="amountInput">Enter Amount ($)</label>
            </div>

            <div class="btn-group">
                <button class="btn btn-deposit" onclick="deposit()">
                    <i class="fas fa-arrow-down"></i> Deposit
                </button>
                <button class="btn btn-withdraw" onclick="withdraw()">
                    <i class="fas fa-arrow-up"></i> Withdraw
                </button>
            </div>
        </div>

        <div class="message" id="messageBox"></div>
    </div>

    <script type="module" src="../shared/navigation.js"></script>
    <script src="script.js"></script>
</body>

</html>
