<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="banking-card">
        <div class="icon"><i class="fas fa-wallet"></i></div>
        <h1>My Wallet</h1>

        <div class="balance-box">
            <h2>Current Balance</h2>
            <div class="amount" id="balanceDisplay">$1,000</div>
        </div>

        <div class="controls">
            <input type="number" id="amountInput" placeholder="Enter Amount" min="1">

            <div class="btn-group">
                <button class="btn-deposit" onclick="deposit()">
                    <i class="fas fa-plus-circle"></i> Deposit
                </button>
                <button class="btn-withdraw" onclick="withdraw()">
                    <i class="fas fa-minus-circle"></i> Withdraw
                </button>
            </div>
        </div>

        <div class="message" id="messageBox"></div>
    </div>

    <script type="module" src="../shared/navigation.js"></script>
    <script src="script.js"></script>
</body>

</html>
