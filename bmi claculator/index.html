<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="bmi-card">
        <header>
            <div class="icon-circle"><i class="fas fa-heart-pulse"></i></div>
            <h1>BMI Health Check</h1>
        </header>

        <div class="input-grid">
            <div class="input-wrapper">
                <label for="weight">Weight (kg)</label>
                <div class="input-field">
                    <i class="fas fa-weight-hanging"></i>
                    <input type="number" id="weight" placeholder="0" min="1">
                </div>
            </div>

            <div class="input-wrapper">
                <label for="height">Height (cm)</label>
                <div class="input-field">
                    <i class="fas fa-ruler-vertical"></i>
                    <input type="number" id="height" placeholder="0" min="1">
                </div>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculateBMI()">
            Calculate BMI <i class="fas fa-calculator"></i>
        </button>

        <div class="result-container" id="resultBox">
            <span class="label">Your BMI Score</span>
            <div class="bmi-value" id="bmiValue">--</div>
            <div class="bmi-status" id="bmiStatus">Enter details</div>
        </div>
    </div>

    <script type="module" src="../shared/navigation.js"></script>
    <script src="script.js"></script>
</body>

</html>
