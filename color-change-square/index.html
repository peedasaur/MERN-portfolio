<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Square</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="game-wrapper">
        <header>
            <h1><i class="fas fa-palette"></i> Color Sync</h1>
            <p>Tap a square to sync all others to its color.</p>
        </header>

        <div class="square-grid">
            <div class="square" id="sq1"></div>
            <div class="square" id="sq2"></div>
            <div class="square" id="sq3"></div>
            <div class="square" id="sq4"></div>
        </div>

        <button class="reset-btn" onclick="randomizeColors()">
            <i class="fas fa-random"></i> Shuffle Colors
        </button>
    </div>

    <script type="module" src="../shared/navigation.js"></script>
    <script src="script.js"></script>
</body>

</html>
