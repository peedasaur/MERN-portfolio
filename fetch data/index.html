<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="data-wrapper">
        <header>
            <div class="icon-box"><i class="fas fa-network-wired"></i></div>
            <h1>User Directory</h1>
            <p>Live data fetch from JSONPlaceholder API</p>
        </header>

        <div class="controls">
            <button id="fetchBtn" class="fetch-btn" onclick="fetchUsers()">
                <i class="fas fa-cloud-download-alt"></i> Load User Data
            </button>
        </div>

        <div id="contentArea" class="content-area">
            <div class="placeholder-state">
                <i class="fas fa-server"></i>
                <p>No data loaded yet. Click the button to fetch.</p>
            </div>
        </div>
    </div>

    <script type="module" src="../shared/navigation.js"></script>
    <script src="script.js"></script>
</body>

</html>
