<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="weather-wrapper">
        <div class="search-section">
            <div class="input-container">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="cityInput" placeholder="Search City...">
            </div>
            <button class="search-btn" onclick="getWeather()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <div class="weather-card" id="weatherInfo">
            <div class="weather-header">
                <div>
                    <h2 id="cityName">New York, US</h2>
                    <span class="date">Today's Weather</span>
                </div>
                <div class="condition-badge" id="conditionDisplay">Sunny</div>
            </div>

            <div class="weather-body">
                <div class="temp-display" id="tempDisplay">24Â°</div>
                <div class="weather-visual">
                    
                    <i class="fas fa-cloud-sun"></i>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-box">
                    <span class="label">Wind</span>
                    <span class="val" id="windDisplay">12 km/h</span>
                </div>
                <div class="detail-box">
                    <span class="label">Humidity</span>
                    <span class="val">--%</span>
                    
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../shared/navigation.js"></script>
    <script src="script.js"></script>
</body>

</html>
