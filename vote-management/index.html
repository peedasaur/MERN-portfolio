<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="vote-wrapper">
        <header>
            <div class="seal-icon"><i class="fas fa-vote-yea"></i></div>
            <h1>Election 2026</h1>
            <p>Secure Voting System</p>
        </header>

        <div class="candidates-grid">
            <div class="candidate-card" onclick="castVote('Party A')">
                <div class="party-logo color-a">A</div>
                <h3>Party A</h3>
                <button class="vote-btn">Vote</button>
            </div>
            <div class="candidate-card" onclick="castVote('Party B')">
                <div class="party-logo color-b">B</div>
                <h3>Party B</h3>
                <button class="vote-btn">Vote</button>
            </div>
            <div class="candidate-card" onclick="castVote('Party C')">
                <div class="party-logo color-c">C</div>
                <h3>Party C</h3>
                <button class="vote-btn">Vote</button>
            </div>
            <div class="candidate-card" onclick="castVote('Party D')">
                <div class="party-logo color-d">D</div>
                <h3>Party D</h3>
                <button class="vote-btn">Vote</button>
            </div>
        </div>

        <div class="action-area">
            <button class="result-btn" onclick="showResult()">
                <i class="fas fa-chart-bar"></i> View Final Results
            </button>
        </div>

        <div class="result-modal" id="resultBox">
            <div class="modal-content">
                <h3>Election Results</h3>
                <div class="winner-display" id="winnerText"></div>
                <button class="close-btn" onclick="this.closest('.result-modal').style.display='none'">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="../shared/navigation.js"></script>
    <script src="script.js"></script>
</body>

</html>
