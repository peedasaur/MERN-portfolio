<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="todo-wrapper">
        <header>
            <h1>Task Master</h1>
            <p>Focus on what matters.</p>
        </header>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="What needs to be done?" onkeypress="handleEnter(event)">
            <button class="add-btn" onclick="addTask()">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="lists-wrapper">
            <div class="list-column">
                <div class="column-header">
                    <h2>To Do</h2>
                    <span class="badge" id="todoCount">0</span>
                </div>
                <ul id="todoList" class="task-list">
                    
                </ul>
            </div>

            <div class="list-column completed-column">
                <div class="column-header">
                    <h2>Done</h2>
                    <span class="badge" id="doneCount">0</span>
                </div>
                <ul id="doneList" class="task-list">
                    
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="../shared/navigation.js"></script>
    <script src="script.js"></script>
</body>

</html>
