<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="todo-container">
        <header>
            <h1>My Tasks</h1>
            <p>Stay organized and get things done.</p>
        </header>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Add a new task..." onkeypress="handleEnter(event)">
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="lists-container">
            <div class="list-card">
                <div class="list-header">
                    <h2>To Do</h2>
                    <span class="count" id="todoCount">0</span>
                </div>
                <ul id="todoList">
                    <!-- Tasks go here -->
                </ul>
            </div>

            <div class="list-card">
                <div class="list-header">
                    <h2>Completed</h2>
                    <span class="count" id="doneCount">0</span>
                </div>
                <ul id="doneList">
                    <!-- Completed tasks go here -->
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="../shared/navigation.js"></script>
    <script src="script.js"></script>
</body>

</html>
