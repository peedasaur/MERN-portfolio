<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | Rishabh Ladha</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="form-wrapper">
        <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>

        <div class="contact-card">
            <div class="card-header">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you. Send us a message below.</p>
            </div>

            <form id="contactForm" novalidate>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <div class="field-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="John Doe">
                    </div>
                    <small class="error-msg">Name is required</small>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="field-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="john@example.com">
                    </div>
                    <small class="error-msg">Please enter a valid email</small>
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <div class="field-wrapper textarea-wrapper">
                        <i class="fas fa-comment-alt"></i>
                        <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
                    </div>
                    <small class="error-msg">Message cannot be empty</small>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Send Message</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    <div id="toast" class="toast">Message sent successfully!</div>
    <script src="script.js"></script>
</body>

</html>
