<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | Rishabh Ladha</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
        <div class="form-card">
            <div class="form-header">
                <h2>Get in Touch</h2>
                <p>Have a question or want to work together?</p>
            </div>
            <form id="contactForm">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="John Doe">
                    <small class="error-msg">Name is required</small>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com">
                    <small class="error-msg">Please enter a valid email</small>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Your message here..."></textarea>
                    <small class="error-msg">Message cannot be empty</small>
                </div>
                <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    <div id="toast" class="toast">Message sent successfully!</div>
    <script src="script.js"></script>
</body>

</html>
